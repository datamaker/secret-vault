services:
  postgres:
    image: postgres:16-alpine
    container_name: secret-vault-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-secret_vault}
      POSTGRES_USER: ${POSTGRES_USER:-vault_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vault_user} -d ${POSTGRES_DB:-secret_vault}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vault-network

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: secret-vault-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://${POSTGRES_USER:-vault_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-secret_vault}
      MASTER_ENCRYPTION_KEY: ${MASTER_ENCRYPTION_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - vault-network

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: secret-vault-web
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - vault-network

volumes:
  postgres_data:
    driver: local

networks:
  vault-network:
    driver: bridge
